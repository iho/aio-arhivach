<!DOCTYPE html>
<html>
    <head>
        <title>Save web</title>
        <meta charset="utf-8" />
        <style>
input, textarea { 
    padding: 9px; 
    border: solid 1px #E5E5E5; 
    outline: 0; 
    font: normal 13px/100% Verdana, Tahoma, sans-serif; 
    width: 200px; 
    background: #FFFFFF; 
} 

textarea { 
    width: 400px; 
    max-width: 400px; 
    height: 150px; 
    line-height: 150%; 
} 

input:hover, textarea:hover, 
input:focus, textarea:focus { 
    border-color: #C9C9C9; 
} 

.form label { 
    margin-left: 10px; 
    color: #999999; 
} 

.submit input { 
    width: auto; 
    padding: 9px 15px; 
    background: #617798; 
    border: 0; 
    font-size: 14px; 
    color: #FFFFFF; 

}


.content {
    padding-top: 100px;
    width:600px;
    margin:0 auto;
}
.help  {
    width: auto; 
    border: 0; 
    font-size: 17px; 
    font-family: Arial, Helvetica, sans-serif;
}

        </style>

    </head>
    <body>
        <div class=content>
            <div class=help>
                <p>It stores current contents of a web page and redirect you a link to the stored copy.</p>
                <p>
                So even if the author alters or deletes the page or even the whole site is shut down you will have a proof that it existed.
                </p>
            </div>
            <form class=form action=/ method=POST> 
                <p class=url> 
                <input type=url
              name=url 
              placeholder=https://www.python.org
              id=web /> 
                <label for=url>Paste valid url</label> 
                </p> 
                <p class=submit> 
                <input type=submit value=Submit /> 
                </p> 

            </form>
        </div>
    </body>
</html>
